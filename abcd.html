<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details & Payment</title>
    <style>
         body {
            background-color: #f0f0f0; /* Light gray background color */
            font-family: Arial, sans-serif; /* Specify font family */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding for content */
        }

        h1 {
            text-align: center; /* Center-align heading */
        }

        form {
            max-width: 400px; /* Limit form width for readability */
            margin: 0 auto; /* Center-align form */
            background-color: #ffffff; /* White background color for form */
            padding: 20px; /* Add padding inside form */
            border-radius: 8px; /* Rounded corners for form */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add shadow effect */
        }

        label,
        input,
        select {
            display: block; /* Display input elements vertically */
            margin-bottom: 10px; /* Add space between elements */
        }

        input[type="text"],
        select {
            width: 100%; /* Set input width to fill container */
            padding: 8px; /* Add padding inside input elements */
            border-radius: 4px; /* Rounded corners for input elements */
            border: 1px solid #ccc; /* Add border with light gray color */
        }

        input[type="submit"] {
            background-color: #007bff; /* Blue background color for submit button */
            color: #ffffff; /* White text color for submit button */
            border: none; /* Remove button border */
            padding: 10px; /* Add padding inside button */
            border-radius: 4px; /* Rounded corners for button */
            cursor: pointer; /* Change cursor to pointer on hover */
            width: 100%; /* Set button width to fill container */
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }

        .payment-container {
            display: none; /* Hide payment container by default */
        }

        .payment-container.show {
            display: block; /* Show payment container when triggered */
        }

        .payment-container img {
            max-width: 100%; /* Ensure QR code image fits within container */
        }
        
    </style>
</head>
<body>
    <h1>Student Details</h1>
    <form id="student-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="rollno">Roll No:</label>
        <input type="text" id="rollno" name="rollno" required>

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required>

        <label for="year">Year:</label>
        <select id="year" name="year" required>
            <option value="">Select Year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
        </select>
        
        <input type="submit" id="submit-btn" value="Submit">
    </form>

    <script>
        document.getElementById('student-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            var name = document.getElementById('name').value;
            var rollno = document.getElementById('rollno').value;
            var branch = document.getElementById('branch').value;
            var year = document.getElementById('year').value;

            if (name && rollno && branch && year) {
                // Form is filled, submit the form
                document.getElementById('student-form').submit();
                // After form submission, redirect to the next window
                window.open('bhanu.html', '_blank');
            } else {
                alert('Please fill in all fields.'); // Inform user to fill in all fields
            }
        });
    </script>
</body>
</html>
